<!--doctype html-->
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width, intial-scale=1.0">
<link rel="stylesheet" href="contact.css">

</head>
<body>
	<!--Contact-btn------------------>
	<section id="contact-btn">
        <!--heading-------------->
        <h1 class="c-b-heading">If You Have Any Project In Your Mind ?</h1>
        <!--btn-------->
            <button >Contact Me</button>
        </section>
         <!--contact-form------------------->
	<section id="contact-form">
        <form>
        <!--left--------------------------------------->
        <div class="contact-left">
        <h1 class="c-l-heading"><font style="border-bottom: 3px solid #1ED98B;">Writ</font>e us</h1>
        <!--name-------->
        <div class="f-name">
        <font >Name</font>
        <input type="text" placeholder="Full Name"/>
        </div>
        <!--email-------->
        <div class="f-email">
        <font >Email</font>
        <input type="email" placeholder="Example@gmail.com"/>
        </div>
        </div>
        <!--right------------------------------------------->
        <div class="contact-right">
        <!--message-------->
        <div class="message">
        <font >Message</font>
        <textarea name="message" rows="5" cols="20" placeholder="Write Message..."></textarea>
        </div>
        <!--submit-btn------------>
        <button>submit</button>
        </div>
            
        </form>
        </section>
</body>
</html>
